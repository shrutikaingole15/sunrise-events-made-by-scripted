{% extends 'base.html' %}
{% load static %}

#{% load crispy_forms_tags %}

{% block title %}Book Your Event - Sunrise Events{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6">
        <h1 class="text-4xl font-bold text-center mb-12">Book Your Event</h1>
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-yellow-400 text-gray-900 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition duration-300 mt-6">Submit Booking</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    // Add any custom JavaScript for form validation or dynamic behavior here
</script>
{% endblock %}
