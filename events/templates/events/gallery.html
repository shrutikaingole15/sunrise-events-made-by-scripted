{% extends 'base.html' %}
{% load static %}

{% block title %}Gallery - Sunrise Events{% endblock %}

{% block extra_css %}
<style>
    .gallery-item {
        position: relative;
        width: 100%;
        height: 200px; /* Set fixed height for uniform landscape */
        overflow: hidden;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures uniform cropping */
    }
</style>
{% endblock %}

{% block content %}
<section class="py-16 bg-light">
    <div class="container">
        <h1 class="text-center mb-4">Our Gallery</h1>

        <div class="row g-4">
            {% for image in images %}
            <div class="col-12 col-sm-6 col-lg-4"> <!-- 3 images per row on large screens -->
                <div class="gallery-item">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid rounded shadow-sm">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
