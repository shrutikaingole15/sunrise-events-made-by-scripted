{% extends 'base.html' %}
{% load static %}

{% block title %}{{ service.title }} - Sunrise Events{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="{{ service.image.url }}" alt="{{ service.title }}" class="w-full h-96 object-cover">
            <div class="p-8">
                <h1 class="text-4xl font-bold mb-4">{{ service.title }}</h1>
                <p class="text-gray-600 mb-6">{{ service.description }}</p>
                <p class="text-2xl text-yellow-600 font-semibold mb-6">Starting from ${{ service.price_starts_from }}</p>
                <a href="{% url 'events:booking' %}?service={{ service.pk }}" class="inline-block bg-yellow-400 text-gray-900 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition duration-300">Book This Service</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
